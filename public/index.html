<!-- node-practice/public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Chat</h1>

    <!-- Formulario para registrar el nombre de usuario -->
    <form id="username-form" class="input-container">
        <input id="username-input" type="text" placeholder="Ingresa tu nombre de usuario..." />
        <button type="submit">Guardar</button>
    </form>

    <!-- Formulario para enviar mensajes -->
    <form id="message-form" class="input-container" style="display: none;">
        <input id="message-input" type="text" placeholder="Escribe un mensaje..." />
        <button type="submit">Enviar</button>
    </form>

    <!-- Lista de mensajes -->
    <ul id="messages-list"></ul>

    <!-- Enlace a tu archivo de JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
